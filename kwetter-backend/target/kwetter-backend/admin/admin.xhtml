<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kwetter - Admin</title>
</h:head>
<h:body>
    <h1>Users</h1>
    <h:dataTable id="userTable" value="#{adminView.users}" var="u">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{u.username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{u.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Role</f:facet>
            <h:outputText value="#{u.role}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Location</f:facet>
            <h:outputText value="#{u.location}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Website</f:facet>
            <h:outputText value="#{u.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Bio</f:facet>
            <h:outputText value="#{u.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:form>
                <h:commandButton id="deleteUser" value="Delete" action="#{adminView.deleteUser(u.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
