<navbar></navbar>
<router-outlet></router-outlet>
<footer></footer>
<div class="container">
    <ngb-tabset>
        <ngb-tab title="Simple">
            <ng-template ngbTabContent>
                <p>This is the content of the first tab!</p>
                <ngb-alert [dismissible]="true">
                    <strong>Warning!</strong> This is an alert!
                </ngb-alert>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Fancy">
            <ng-template ngbTabContent>
                <p>This is the content of the second tab!</p>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Disabled" [disabled]="true">
            <ng-template ngbTabContent>
                <p>This tab is disabled</p>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
    <p>
        <ngb-progressbar type="success" [value]="25"></ngb-progressbar>
    </p>
    <p>
        <ngb-progressbar type="info" [value]="50"></ngb-progressbar>
    </p>
    <p>
        <ngb-progressbar type="warning" [value]="75"></ngb-progressbar>
    </p>
    <p>
        <ngb-progressbar type="danger" [value]="100"></ngb-progressbar>
    </p>
</div>
