<h4>Timeline</h4>
<div class="list-group">
    <a *ngFor="let kweet of this.timeline"
      class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"><a [routerLink]="'user/' + kweet.sender?.username">@{{ kweet.sender?.username }}</a></h5>
      </div>
      <p class="mb-1">{{ kweet.message }}</p>
      <small>{{ kweet.sent | date:"DD-MM-YYYY, HH:mm" }}</small>
    </a>
  </div>
