<div class="kweet card" *ngFor="let k of this.timeline">
  <div class="card-header">
    <span> @{{ k.sender.username }} </span>
  </div>
  <div class="card-body">
    <span>{{ k.message }}</span>
  </div>
  <div class="card-footer">
    <span>Sent at {{ convertDate(k.sent) }}</span>
  </div>
</div>
