<br />
<div class="container">
  <div class="row justify-content-md-center">
    <form [formGroup]="this.registerForm" (ngSubmit)="register()">
      <div class="form-group row">
        <h4>Register here!</h4>
      </div>
      <div class="form-group row">
        <label for="input_username">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          id="input_username"
          placeholder="Username"
          name="username"
          required
        />
      </div>
      <div class="form-group row">
        <label for="input_email">Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          id="input_email"
          placeholder="Email"
          name="email"
          required
        />
      </div>
      <div class="form-group row">
        <label for="input_location">Location</label>
        <input
          type="text"
          class="form-control"
          formControlName="location"
          id="input_location"
          name="location"
          placeholder="Location"
        />
      </div>
      <div class="form-group row">
        <label for="input_website">Website</label>
        <input
          type="text"
          class="form-control"
          formControlName="website"
          id="input_website"
          name="website"
          placeholder="Website"
        />
      </div>
      <div class="form-group row">
        <label for="input_bio">Bio</label>
        <input
          type="text"
          class="form-control"
          formControlName="bio"
          id="input_bio"
          name="bio"
          placeholder="Bio"
        />
      </div>
      <div class="form-group row">
        <label for="input_password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="input_password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div>
        <!-- <re-captcha
          (resolved)="resolved($event)"
          siteKey="6LdQWqgUAAAAAFebh8ZhbrzmETnMiQhcCf_b310k"
          required
        ></re-captcha> -->
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
