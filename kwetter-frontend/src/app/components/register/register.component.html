<br />
<div class="container">
  <div class="row justify-content-md-center">
    <form #form="ngForm" (ngSubmit)="register(form)">
      <div class="form-group row">
        <h4>Register here!</h4>
      </div>
      <div class="form-group row">
        <label for="input_username">Username</label>
        <input type="text" class="form-control" [ngModel]="user.username" id="input_username" placeholder="Username"
          name="username" required />
      </div>
      <div class="form-group row">
        <label for="input_email">Email</label>
        <input type="text" class="form-control" [ngModel]="user.email" id="input_email" placeholder="Email" name="email"
          required />
      </div>
      <div class="form-group row">
        <label for="input_location">Location</label>
        <input type="text" class="form-control" [ngModel]="user.location" id="input_location" name="location"
          placeholder="Location" required/>
      </div>
      <div class="form-group row">
        <label for="input_website">Website</label>
        <input type="text" class="form-control" [ngModel]="user.website" id="input_website" name="website"
          placeholder="Website" required/>
      </div>
      <div class="form-group row">
        <label for="input_bio">Bio</label>
        <input type="text" class="form-control" [ngModel]="user.bio" id="input_bio" name="bio" placeholder="Bio" required/>
      </div>
      <div class="form-group row">
        <label for="input_password">Password</label>
        <input type="password" class="form-control" [ngModel]="user.password" id="input_password" name="password"
          placeholder="Password" required />
      </div>
      <div>
          <re-captcha (resolved)="resolved($event)" siteKey="6LdQWqgUAAAAAFebh8ZhbrzmETnMiQhcCf_b310k" required></re-captcha>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
