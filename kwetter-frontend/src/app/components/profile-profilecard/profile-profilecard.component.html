<div class="homepage-profilecard card" style="width:20%;">
  <img src="../../../assets/images/bonky.png" class="card-img-top img-thumbnail" alt="profile-picture">
  <div class="card-body">
    <div class="row">
      <h5 class="card-title profile-name">{{ profileUser?.username }}</h5>
    </div>
    <div class="row">
      <h6 class="card-subtitle mb-2 text-muted">@{{ profileUser?.username }}</h6>
    </div>
    <div class="row">
      <p class="card-text">
        {{ profileUser?.bio }}
      </p>
    </div>
  </div>
</div>
